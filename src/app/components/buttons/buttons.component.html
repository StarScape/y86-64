<button class="file-upload-button">
	<input type="file" #fileInput (change)="onFileSelect(fileInput)" />
</button>

<button class="continue-button" (click)="onClickContinue()">Continue</button>
<button class="step-button" (click)="onClickStep()">Step</button>
<button class="reset-button" (click)="onClickReset()">Reset</button>

<app-code [fileContent]="fileContent" *ngIf="loadComponent"></app-code>
